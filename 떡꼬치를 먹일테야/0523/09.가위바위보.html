<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        document.write("<h1>컴퓨터 가위 바위 보 맞추기♡</h1>");

        var game = prompt("가위, 바위, 보 중 하나를 입력하세용");
        var gameNum;

        switch(game){
            case "가위":
            gameNum = 1; break;
            case "바위":
            gameNum = 2; break;
            case "보":
            gameNum =3; break;
            default :
            alert("잘못 입력했습니다.");
            location.reload();
        }

        var com = Math.ceil(Math.random()*3);
        document.write("컴퓨터는요 "+com+"를 냈군요...");

        if(gameNum==com){
            document.write("일치합니다~");
        }else {
            document.write("틀립니다.");
        }
    </script>
</head>

</body>
</html>
