<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function cuteThings(name,num){
            for(var i=1; i<=num; i++){
                document.write(i+"."+name+" 기엽습니다.<br>");
            }
            document.write("<br>");
        }

        cuteThings("슴치",9);
        cuteThings("냥이",3);
        cuteThings("곰",2);
    </script>
</head>
