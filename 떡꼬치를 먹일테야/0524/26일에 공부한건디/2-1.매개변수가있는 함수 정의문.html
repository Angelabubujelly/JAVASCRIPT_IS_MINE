<!DOCTYPE html>

    <!-- 
 기본 함수 정의문은 함수 안에 있는 코드를 실행할 때 단순히 함수명으로 호출해서 실행함.
 즉, 함수를 호출할 때 값을 전달할 수 X.
 하지만 ! 매개변수가 있는 함수 정의문은 함수를 호출할 때 전달하고자 하는 값을 입력해서 호출할 수 있음.
        이렇게 전달된 값은 매개변수가 받아 함수 정의문에서 사용할 수 있음.

다음은 함수를 호출할 때 값을 전달하는 기본형. 함수를 호출할 때 데이터 1은 매개변수 1에 저장되고... 데이터3은 데이터 3에 저장됨.

기본형| function 함수명(매개변수 1, 매개변수2, ... 매개변수n){
                JSP code;
                }
                함수명(데이터1, 데이터2, ..데이터 n);

     -->
     <script>
         function myFnc(name, area){
            document.write("안녕하세요. "+name + "입니다.","<br>");
            document.write("사는곳은 "+area+ "입니다.","<br><br>");
         }
         myFnc("김중경","한남동 유앤빌리지");
         myFnc("밤블비","압구정동");
     </script>
</head>

</body>
</html>
