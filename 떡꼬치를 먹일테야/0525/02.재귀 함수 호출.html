<!-- 
    재귀함수 호출 : 함수 정의문 내에서 작성한 코드로 함수를 반복문처럼 여러번 호출하기 위해 사용.

    기본형| function myFun(){
              자바스크립트 코드;
             myFnc();
             }
    mtFnc();
 -->
<script>
    var num = 0;
    function testFnc(){
        num++;
        document.write(num,"<br>");
        if(num==10)return;

        testFnc();
    }
    testFnc();
    </script>
