<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img {width: 300px; height: 250px;}
        *{margin: 0;padding: 0;}
        #galleryZone {text-align: center;}
        #galleryZone input[type="image"]{margin:0 8px;}
    </style>
    <script>
        var num = 1;
        function gallery(direct){
            if(direct){
                if(num==8) return;
                num++;
            }else {
                if(num ==1)return;
                num--;
            }
            var imgTag = document.getElementById("photo");
            imgTag.setAttribute("src","img/img"+num+".png");
        }
    </script>
</head>
<body>
    <div id="galleryZone">
        <p><img src="img/img1.png" id="photo" alt=""></p>
        <p>
            <button onclick="gallery(0)">다음</button>
            <button onclick="gallery(1)">이전</button>
        </p>
    </div>
</body>
</html>
