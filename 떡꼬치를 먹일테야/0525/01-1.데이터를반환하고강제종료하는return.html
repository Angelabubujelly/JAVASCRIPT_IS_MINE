<!DOCTYPE html>

    <title>Document</title>
    <!-- 
        return문은 함수에서 결괏값을 반환할 때 사용함. 함수에서 return문이 실행되면 반복문의 break와 비슷하게 코드가 강제종료됨.
        함수 정의문에 return문이 사용되면 함수를 호출했을 때 결괏값을 반환함!

        기본형| function 함수명(){
            JSP 코드1;               ②함수 코드 실행
            return 데이터(값);       ③ 함수 코드 실행
            JSP 코드2;           ← 2번 코드 무시하고 데이터를 반환 후 끝!
        }
        var 변수= 함수명();          ① 함수 호출문
     -->
    <script>
        function sum(num1, num2){
            return num1 + num2;
        }
        var result =sum(5,8);
        document.write(result);
    </script>
