<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <style>
        .join_membership > div {
            height: 111px;
            width: 640px;
            margin:  0 0px 0 15px;
     
            max-width: 768px;
            min-width: 220px;
        }
        #header .h_logo{
            margin: 0 100px 0 238px;
            padding: 59px 0 20px 0;
        }
    </style>

<body>
    <!-- header -->
    <div id="header" class="join_membership" role="banner">
        <center>
            <img class="h_logo" src="img/1655272955979.png" alt="">
        </center>
    </div>
    <!-- // header -->
    <form id="join_form" method="post" action="음냐?" style>
        <input type="hidden" id="token_sjoin" name="token_sjoin" value="음냐?">
        <input type="hidden" id="encPswd" name="encPswd" value>

        <input type="hidden" id="ipinFlag" name="ipinFlag" value>
        <input type="hidden" id="nid_kb2" name="nid_kb2" value>
            <!-- container -->
         
    <div id="container" role="main" style>
        <div id="content">
<!-- tg-text=title -->
<div class="join_content" style>

        <h3 class="join_title" style>
            <label for="id" style>아이디</label>
        </h3>
        <span class="ps_box int_id" style>

        </span>
        <!-- <span class="error_next_box" id="idMsg">필수정보입니다.</span> -->

</div>
        </div>

</form>
