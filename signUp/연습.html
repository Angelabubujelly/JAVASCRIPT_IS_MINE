<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign Up</title>
    <link rel="stylesheet" href="css/signform.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="canonical" href="https://getbootstrap.com/docs/5.2/examples/footers/">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script src="js/signform.js"></script>
    <!-- 다음 지도 -->
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="daumApi.js"></script> -->
    <!-- 다음지도 -->
    <script src="js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <header>
        <a href="mainpage.html"><img src="img/logo.png" alt="logoimg" id="logo"></a>
    </header>
    <section>
        <ul class="tabs">
            <li id="indi_btn">
            <a href="#individual" id="personButton">개인회원</a>
            </li>
            <li id="comp_btn">
            <a href="#company" id="companyButton">기업회원</a>
            </li>
        </ul>
    </section>
    <section>
        <div class="container">
            <div class="row justify-content-center">
                <!-- 사이즈 수정 필요 -->
                <div class="col-10 col-md-8 col-lg-6 col-xl-4">
                <!-- 사이즈 수정 필요 -->
                    <div class="row align-items-center">
                        <div class="col mt-4">
                            <p class="fw-bold">아이디</p>
                                <input type="text" name="id" class="form-control" placeholder="이름" required>
                                    <div class="invalid-feedback">
                                        아이디를 입력하세요.
                                    </div>
                        </div>
                    </div>
                    <div class="row align-items-center mt-4">
                        <div class="col">
                            <p class="fw-bold">비밀번호</p>
                                <input type="password" name="password" class="form-control" placeholder="비밀번호" required>
                                    <div class="invalid-feedback">
                                        비밀번호를 입력하세요.
                                    </div>
                        </div>
                    </div>
                    <div class="row align-items-center mt-4">
                        <div class="col">
                            <p class="fw-bold">비밀번호 재확인</p>
                                <input type="password" name="confirmpassword" class="form-control" placeholder="비밀번호 재확인" required>
                                    <div class="invalid-feedback">
                                        비밀번호를 다시 입력하세요.
                                    </div>
                        </div>
                    </div>
                    <div class="row align-items-center mt-4">
                        <div class="col">
                            <p class="fw-bold">이름</p>
                                <input type="text" name="name" class="form-control" placeholder="이름" required>
                                    <div class="invalid-feedback">
                                        이름을 입력하세요.
                                    </div>
                        </div>
                    </div>




                    <div class="row align-items-center mt-4">
                        <p class="fw-bold">생년월일<span class="caution">⚠만 14세 이상 가입가능</span></p>
                            <div class="col">
                                <input name="year" type="text" class="form-control" placeholder="년(4자)" required>
                                    <div class="invalid-feedback">
                                        년을 입력하세요.
                                    </div>
                            </div>
                            <div class="col">
                                <input name="month" type="text" class="form-control" placeholder="월" required>
                                    <div class="invalid-feedback">
                                        월을 입력하세요.
                                    </div>
                            </div>
                            <div class="col">
                                <input name="day" type="text" class="form-control" placeholder="일" required>
                                    <div class="invalid-feedback">
                                        일을 입력하세요.
                                    </div>
                            </div>
                    </div>
                    <div class="row align-items-center mt-4">
                        <div class="col">
                            <p class="fw-bold">성별 </p>
                                <select class="form-select" id="gender" required>
                                    <option value="">성별</option>
                                    <option>여성</option>
                                    <option>남성</option>
                                </select>
                                    <div class="invalid-feedback">
                                        성별을 선택하세요.
                                    </div>
                        </div>
                    </div>
                    <div class="row align-items-center mt-4">
                        <div class="col">
                            <p class="fw-bold">이메일</p>
                                <input type="email" name="email" class="form-control" placeholder="name@example.com" required>
                                    <div class="invalid-feedback">
                                        이메일을 입력하세요.
                                    </div>
                        </div>
                    </div>
<!-- 길이조정해야댕 -->
                    <div class="row align-items-center mt-4">
                        <p class="fw-bold">전화번호</p>
                            <div class="col">
                                <select class="form-select" id="phone" required>
                                    <option value="">010</option>
                                    <option>012</option>
                                    <option>013</option>
                                    <option>015</option>
                                    </select>
                                        <div class="invalid-feedback">
                                            앞번호를 선택하세요.
                                        </div>
                            </div>
                            <div class="col">
                                <input type="text" class="form-control" id="phoneBer" placeholder="'-'없이 입력" required>
                                    <div class="invalid-feedback">
                                        전화번호를 입력하세요.
                                    </div>
                            </div>
                    </div>
<!-- 길이조정해야댕 -->
                    <div class="row align-items-center mt-4">
                        <div class="col">
                            <p class="fw-bold" id="adressCom">주소</p>
                            <input type="text" placeholder="" name="post1" id="post1" class="form-control mb-1 " value="" style="display:inline-block;width:100px;"> 
                            <button id="search" onclick="sample6_execDaumPostcode()"  style="color: white; background-color: #A5E374;">주소검색</button>
                            <input type="text"  name="address1" id="address1" class="form-control  mb-1" value="" placeholder="주소">
                            <input type="text" name="address1" id="address1" class="form-control mb-3 col-md-7" value="" placeholder="상세주소">
                        </div>       
                    </div>
                    <div id="signUp" >
                        <button type="submit" value="Send" class="btn-xlarge"  style="color: white; background-color: #A5E374;">가입하기</button>
                      </div>

                    <div class="row justify-content-start mt-4">
                        <div class="col">
                        <div class="form-check">
                            <label class="form-check-label">
                            <input type="checkbox" class="form-check-input">
                            I Read and Accept <a href="https://www.froala.com">Terms and Conditions</a>
                            </label>
                        </div>
            
                        <button class="btn btn-primary mt-4">Submit</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
